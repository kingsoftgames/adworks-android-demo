apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.adworks.android.test.demo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar","*.aar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    api 'com.elvishew:xlog:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
//admob
    api 'com.google.android.gms:play-services-ads:19.1.0'
    api ('com.google.firebase:firebase-core:17.2.2'){
        transitive = true
    }
    api ('com.crashlytics.sdk.android:crashlytics:2.9.8@aar') {
        transitive = true
    }
    api 'com.xsj.mbi:message:1.0'
    api 'com.xsj.mbi:utils:1.0'
    api 'com.xsj.mbi:whale:1.0'
    api 'com.google.ads.mediation:applovin:9.13.1.0'
    api 'com.google.ads.mediation:facebook:5.10.0.0'
    api 'com.google.ads.mediation:ironsource:6.17.0.0'
    api 'com.google.ads.mediation:unity:3.4.6.1'
    api 'com.google.ads.mediation:vungle:6.7.0.0'



//IronSource
    api 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    api 'com.google.android.gms:play-services-basement:17.1.1'
    api 'com.ironsource.sdk:mediationsdk:6.17.0'
    api 'com.alibaba:fastjson:1.2.70'
    api 'com.squareup.okhttp3:okhttp:3.12.2'
    api 'com.squareup.okio:okio:1.17.4'
    //admob
    api 'com.ironsource.adapters:admobadapter:4.3.11'
    // Add Applovin Network
    api 'com.ironsource.adapters:applovinadapter:4.3.14'
    api 'com.applovin:applovin-sdk:9.13.0'
    // Add Facebook Network
    api 'com.ironsource.adapters:facebookadapter:4.3.17'
    api 'com.facebook.android:audience-network-sdk:5.9.1'
    // Add UnityAds Network
    api 'com.ironsource.adapters:unityadsadapter:4.3.5'
    api 'com.unity3d.ads:unity-ads:3.4.6'
    // Add Vungle Network
    api 'com.ironsource.adapters:vungleadapter:4.3.2'
    api 'com.vungle:publisher-sdk-android:6.7.0'
    implementation 'androidx.multidex:multidex:2.0.1'

}